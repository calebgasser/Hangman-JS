			<div class="row">
				<div class="col-12 text-center">
					<div class="img-container">

						<img class="arcade" src="./assets/images/Hangman.png">

							<canvas id="myCanvas" height="262" width="638">Your browser does not support canvas.</canvas>
						</div>
						<div id="mobileInput" class="row"></div>
						<div class="jumbotron">
						<button class='soundbutton' id="sound"><i class="fa fa-music fa-3x"></i></button>
						<h1>Instructions</h1>
						<hr/>
						<p>You will be given six guesses to complete the word. Guessed
						letters will be recorded for you. You win if you complete the word
